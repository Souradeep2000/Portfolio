<div class="animate-container">
  <!-- <div class="about"><h2>my name is souro</h2></div> -->
  <div
    class="content"
    *ngFor="let item of items; let i = index"
    [class]="i % 2 === 0 ? 'right' : 'left'"
  >
    <div class="image"></div>
    <div class="text-container">
      <p>{{ item.text }}</p>
    </div>
  </div>
</div>
